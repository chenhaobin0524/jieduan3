<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                title: 'hello'
            },
            // 完整版本,需要编译
            // template: `
            //     <div>hello world</div>
            // `,
            // 不需要编译
            render(createElement) {
                // 虚拟DOM
                return createElement('div', null, this.title)
            }
        })
    </script>
</body>

</html>
