<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
</body>
<script src="./vue.js"></script>
<script src="./vuex.js"></script>
<script>
    console.log(window);
    // 创建一个公用仓库store
    const store = new Vuex.Store({
        state: {
            count: 0,//通信参数，组件间公用的数据
        },
        mutations: {
            // 封装了更改count的方法
            setCount(state, newValue) {
                state.count = newValue
            }
        },
        // Action 提交的是 mutation，而不是直接变更状态。
        // Action 可以包含任意异步操作。
        actions: {
            // action触发commit触发mutations,是mutations真正去更改state的值
            setCount(context, newValue) {
                context.commit('setCount', newValue)
            }
        },
        getters: {
            getCount(state) {
                return state.count
            }
        }
    });
    // 组件1，修改参数
    Vue.component('component1', {
        template: `
        <div>
            组件1
            <p>{{count}}</p>
              <button @click="plus">ok</button>
        </div>
        `,
        methods: {
            plus() {
                // 1.直接更改仓库的count(不规范)
                // this.$store.state.count++;
                // 2.触发mutation
                // this.$store.commit('setCount', 10)
                // 3.触发action
                this.$store.dispatch('setCount', 10)
            }
        },
        // 计算属性
        computed: {
            count() {
                // 1.直接获取仓库的值
                // return this.$store.state.count
                // 2.使用getters
                console.log(this);

                return this.$store.getters.getCount
            }
        }
    });
    // 组件2，获取参数
    Vue.component('component2', {
        template: `
         <div>
            组件2
            <p>{{count}}</p>
        </div>
        `,
        computed: {
            count() {
                // 1.直接获取仓库的值
                // return this.$store.state.count
                // 2.使用getters
                return this.$store.getters.getCount
            }
        }
    });

    const vm = new Vue({
        el: '#demo',
        // 把 store 对象提供给 “store” 选项，这可以把 store 的实例注入所有的子组件
        store,//引入公共仓库
        template: `
        <div>
            <component1/>
            <hr/>
            <component2/>
        </div>
        `
    })
</script>

</html>
