<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script src="./vue.js"></script>
    <script>
        // v-else和v-else-if 都是判断条件，如果为真，增加，否则删除，常配合v-if使用（条件渲染）
        new Vue({
            el: '#demo',
            // M
            data: {
                num: 1
            },
            template: `
                <div>
                    <p>1.v-if</p>
                    <p v-if="num>3">1.v-if</p>
                    <p v-else-if="num===3">2.v-else-if</p>
                    <p v-else>3.v-else</p>
                </div>
            `
        })
    </script>
</body>

</html>
