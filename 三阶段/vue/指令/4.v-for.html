<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script src="./vue.js"></script>
    <script>
        // v-for可以循环它所在的标签
        // <li v-for="(item,index) in foods"></li>
        //列表渲染 v-for ="('每一项的内容'，‘下标’) of 或者 in  数据源"
        new Vue({
            el: '#demo',
            // M
            data: {
                arr: [1, 2, 3],

                arr2: [{
                    name: 'yao',
                    skill: ['ps']
                }, {
                    name: 'jing',
                    skill: ['js', 'html', 'ts']
                }, {
                    name: 'lin',
                    skill: ['sass', 'less']
                }],
                name: 'jing'//搞成变量
            },
            template: `
                <div>
                    <p>1.v-for</p>
                    <p v-for="a in arr">{{a}}</p>

                    <ul v-for="(item,index) in arr2" :key="index" v-if="item.name===name">
                        {{item.name}}
                        <li v-for="s in item.skill">{{s}}</li>
                    </ul>
                </div>
            `
        })
    </script>
</body>

</html>
