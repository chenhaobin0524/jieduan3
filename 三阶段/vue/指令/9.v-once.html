<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script src="./vue.js"></script>
    <script>
        // v-once只渲染元素和组件一次。随后的重新渲染，元素/组件及其所有的子节点将被视为静态内容并跳过。这可以用于优化更新性能。

        new Vue({
            el: '#demo',
            // M
            data: {
                msg: 33,
                name:`chen`,
            },
            template: `
                <div>
                    <span v-once>This will never change: {{msg}}</span><br>
                    <input v-model="name" />
                    <p v-once >一次渲染{{name}}</p>
                    <p v-text="name"></p>
                </div>
            `
        })
    </script>
</body>

</html>
