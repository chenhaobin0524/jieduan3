<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{name}}
    </div>
</body>
<script src="./vue.js"></script>
<script>
    //构造函数
    // 构造函数再实例化过程中，会经历每一个周期，你可以把对应的逻辑放在对应的周期中
    // 把逻辑以一种面向对象的形式写在选项里面
    var vm = new Vue({
        // 选项
        el: '#app',
        data: {
            name: 'chen'
        },
        created() {
            setTimeout(() => {
                // 在这里this === vm
                this.name = 'zheng'
            }, 4000)
        }
    });
    //等同于
        // setTimeout(() => {
        //     vm.name = 'jing'
        // }, 2000)
        console.log(vm)
</script>

</html>
