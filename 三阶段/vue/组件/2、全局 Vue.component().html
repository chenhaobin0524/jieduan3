<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>
<script src="./vue.js"></script>
<script>
    // 创建一个“子类” 拓展继承
    // 基于Vue去拓展一个子类，该子类是一个组件
    // 使用基础 Vue 构造器，创建一个“子类”。参数是一个包含组件选项的对象。
    //创建构造器
    const Profile = Vue.extend({
        //el不可用
        // data必须是一个函数
        // 浅拷贝指针，指向，每一个组件不能指向同一个数据源
        // 用函数，在每次复用的时候，重新创建一份新的数据源
        data() {
            return {
                name: '测试'
            }
        },
        // 选项
        template: `<div>{{name}}</div>`,
        // computed,
        // watch:{},
        // created(){},
        // methods:{},
        // data(){}
    });
    //  全局注册使用 名字为Profile
    Vue.component('chen', Profile);

    //  注册一个组件,格式
    new Vue({
        el: "#app",
        template: `
        <div>
            <chen></chen>
            <chen/>
            <chen/>
            <chen/>
            <chen/>
        </div>    
        `
    })
</script>

</html>
