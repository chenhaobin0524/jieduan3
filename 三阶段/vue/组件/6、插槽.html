<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            width: 100%;
            line-height: 50px;
            height: 50px;
            background-color: red;
            color: white
        }
    </style>
</head>

<body>
    <div id="demo"></div>
</body>
<script src="./vue.js"></script>
<script>
    const Header = Vue.extend({
        // 属性值，获取该标签的属性值
        // 继承老爸的数据
        props: ['color'],
        // 自己的数据
        data() {
            return {
                title: '微信',
            }
        },
        // <slot/> 元素作为组件模板之中的内容分发插槽。<slot> 元素自身将被替换。
        //选项
        template:
            `<header :style="{backgroundColor:color}">
                <slot/>
            </header>`
    });

    // 注册一个组件
    new Vue({
        el: '#demo',
        data: {
            name: '微信',
        },
        template: `
                <div>
                    <Header color="green">{{name}}</Header>
                    <Header color="blue">支付宝</Header>
                    
                </div>
            `,
        // 局部
        components: {
            Header//es6写法
        }
    })
</script>

</html>
